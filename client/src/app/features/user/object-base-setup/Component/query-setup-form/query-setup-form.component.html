<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Select</th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            <mat-checkbox color="primary"></mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="query id">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Query Id
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.Email }}</td>
        </ng-container>

        <ng-container matColumnDef="full query">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Full Query
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.Mobile }}
          </td>
        </ng-container>

        <ng-container matColumnDef="sead query">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Sead Query
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.DateOfJoining | date : "fullDate" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="qry order">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Query Order
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.Salary }}
          </td>
        </ng-container>

        <!-- <ng-container matColumnDef="save action">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Projects
          </th>
          <td mat-cell *matCellDef="let element" class="f-s-14">
            {{ element.Projects }}
          </td>
        </ng-container> -->

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Action
          </th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a
              (click)="openDialog('Update', element)"
              class="m-r-10 cursor-pointer"
              ><i-tabler name="edit" class="icon-18"></i-tabler
            ></a>
            <a
              (click)="openDialog('Delete', element)"
              class="m-r-10 cursor-pointer"
            >
              <i-tabler name="trash" class="icon-18"></i-tabler>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
