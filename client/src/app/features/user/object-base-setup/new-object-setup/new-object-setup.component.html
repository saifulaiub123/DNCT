<div class="col-lg-12">
  <mat-card class="b-1 shadow-none">
    <mat-card-content class="b-t-1">
      <mat-tab-group [selectedIndex]="selectedIndex" animationDuration="0ms">
        <mat-tab *ngFor="let tab of tabs; let i = index">
          <ng-template mat-tab-label>
            {{ tab.label }}
            <button (click)="removeTab(i)" mat-icon-button>
              <mat-icon>close</mat-icon>
            </button>
          </ng-template>
          <app-object-setup-form></app-object-setup-form>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
